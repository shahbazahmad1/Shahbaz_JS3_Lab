<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <input type="text" autocomplete="on" id="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New Delhi ,India</div>
        <div class="date">Thursday 4 March 2022</div>

        <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" id="weather-icon" />
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">18°c / 22°c</div>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>

</html>
